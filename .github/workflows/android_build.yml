name: Android CI/CD - No Lock File

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # Remove cache or use different approach
        cache: 'npm'
        cache-dependency-path: 'package.json'  # Cache based on package.json
    
    - name: Initialize Node.js project if needed
      run: |
        if [ ! -f "package.json" ]; then
          echo "Creating basic package.json..."
          cat > package.json << EOF
          {
            "name": "quotes-app",
            "version": "1.0.0",
            "dependencies": {
              "react": "^18.2.0",
              "react-native": "^0.73.0"
            }
          }
          EOF
        fi
        
        # Create package-lock.json if it doesn't exist
        if [ ! -f "package-lock.json" ]; then
          echo "Generating package-lock.json..."
          npm install --package-lock-only --no-audit --legacy-peer-deps
        fi
    
    - name: Install dependencies
      run: |
        # Clean install with legacy peer deps to avoid conflicts
        npm ci --legacy-peer-deps --no-audit
        # Alternative: npm install --no-audit --legacy-peer-deps
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Make gradlew executable
      run: |
        cd android
        chmod +x gradlew
    
    - name: Build Android
      run: |
        cd android
        ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/*.apk

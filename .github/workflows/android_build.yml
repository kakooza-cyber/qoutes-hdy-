name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Android
      run: |
        if [ -d "android" ]; then
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        fi
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: android/app/build/outputs/apk/debug/app-debug.apk

name: Android CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'  # This will now work with package-lock.json
    
    - name: Create package-lock.json if missing
      if: ${{ !files('package-lock.json') && !files('yarn.lock') }}
      run: |
        echo "No lock file found. Creating package.json if missing..."
        if [ ! -f "package.json" ]; then
          echo '{"name": "my-app", "version": "1.0.0"}' > package.json
        fi
        npm init -y --silent
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps  # Use ci for clean install
    
    - name: Make gradlew executable
      run: |
        if [ -f "android/gradlew" ]; then
          cd android && chmod +x gradlew
        elif [ -f "gradlew" ]; then
          chmod +x gradlew
        else
          echo "No gradlew found, skipping..."
        fi
    
    - name: Decode Keystore (for release builds)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        if [ -n "${{ secrets.ANDROID_KEYSTORE }}" ]; then
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/release.keystore
        else
          echo "No keystore secret found. Creating dummy keystore for debug..."
          # Create a debug keystore for testing
          keytool -genkeypair -v -keystore android/app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"
        fi
      env:
        ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
    
    - name: Build Debug APK
      run: |
        if [ -d "android" ]; then
          cd android
          ./gradlew assembleDebug --no-daemon
        else
          echo "Android folder not found!"
          exit 1
        fi
    
    - name: Build Release APK
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    
    - name: Upload Debug APK
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
    
    - name: Upload Release APK
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7
    
    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          android/app/build/outputs/logs/
          android/build/reports/
        retention-days: 7

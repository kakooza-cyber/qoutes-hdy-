name: Android CI Build

# Triggers the workflow on pushes to the 'main' branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_android:
    # Runs on a fresh Ubuntu server provided by GitHub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      # Downloads your source code from GitHub
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      # Sets up the JavaScript environment (needed for React Native)
      uses: actions/setup-node@v4
      with:
        node-version: '18' 

    - name: Get npm cache directory
      # Caches installed packages to speed up future builds
      id: npm-cache
      run: echo "::set-output name=dir::$(npm config get cache)"
      
    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      # Installs all packages listed in package.json
      run: npm install

    # --- Android Build Steps ---
      
    - name: Set up JDK 17 (Java Development Kit)
      # Android requires a specific Java version
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      # Installs the necessary Android development tools
      uses: nttld/setup-android@v3
      with:
        android-version: 34 # Target Android API level
        
    - name: Build Android Release
      # Executes the Gradle command to create the APK
      run: |
        cd android 
        # The specific command for a React Native release build
        ./gradlew assembleRelease

    - name: Upload Artifact
      # This is the final and most important step: it saves the APK!
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        # The path where the build output is usually found
        path: android/app/build/outputs/apk/release/app-release.apk
            - name: Decode Keystore File
      run: |
        # Decode the Base64 secret into the actual .keystore file
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
      # Pass the secrets as environment variables to the runner for the build step
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Build Android Release (Uses Signing Config)
      # Now the build command will find the decoded keystore and the necessary environment variables
      run: |
        cd android 
        ./gradlew assembleRelease
        

